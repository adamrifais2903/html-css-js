<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Hello World</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      background-color: tomato;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      height: 200px;
      width: 800px;
      background-color: aqua;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Agar teks h1 dan p tampil vertikal */
    }

    h1 {
      color: blue;
      margin: 0;
    }

    p {
      color: red;
      font-size: 20px;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HELLO WORLD</h1>
    <p>ini baris 1 <br> 
      ini baris 2 <hr>
      ini baris 3
    </p>
  </div>
</body>
</html>
